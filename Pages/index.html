<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../Scripts/Script.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/query.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
</head>

<body>
    <div class="text-center mt-1">
        <h1 class="text-white">Calculator</h1>
    </div>
    <div class="container">
        <div class="row">

            <div class="col-3">

            </div>


            <div class="col-6 cal-design mb-2 mt-1 ">
                <div class="input-group mt-2 mb-2">

                    <input type="text" readonly id="input" class="form-control main-input" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="row1 mt-3">
                    <button type="button" onclick="get1()" id="1" class="btn btn-style">1</button>
                    <button type="button" onclick="get2()" id="2" class="btn btn-style">2</button>
                    <button type="button" onclick="get3()" id="3" class="btn btn-style">3</button>
                    <button type="button" onclick="getadd()" id="4" class="btn btn-style">+</button>
                </div>

                <div class="row1 mt-3">
                    <button type="button" onclick="get4()" class="btn btn-style">4</button>
                    <button type="button" onclick="get5()" class="btn btn-style">5</button>
                    <button type="button" onclick="get6()" class="btn btn-style">6</button>
                    <button type="button" onclick="getsub()" class="btn btn-style">-</button>
                </div>

                <div class="row1 mt-3">
                    <button type="button" onclick="get7()" class="btn btn-style">7</button>
                    <button type="button" onclick="get8()" class="btn btn-style">8</button>
                    <button type="button" onclick="get9()" class="btn btn-style">9</button>
                    <button type="button" onclick="getmul()" class="btn btn-style">*</button>
                </div>

                <div class="row1 mt-3">

                    <button type="button" value="clear" onclick="clearInput()" class="btn btn-style">C</button>
                    <button type="button" onclick="get0()" class="btn btn-style">0</button>
                    <button type="button" onclick="getdot()" class="btn btn-style">.</button>
                    <button type="button" onclick="getdiv()" class="btn btn-style">/</button>
                </div>

                <div class="rowL mt-3">
                    <button type="button" onclick="equal()" class="btn btn-style2">=</button>
                    <button type="button" onclick="Ac()" class="btn btn-style2">Ac</button>

                </div>

            </div>

            <div class="col-2">

            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
